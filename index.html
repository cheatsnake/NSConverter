<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NS Converter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="app">
		<div class="app__title">Number system
			converter</div>
		<div class="app__descr">
			Write a number in any of the suggested number systems and get an instant result for other systems.
		</div>
		<div class="app__wrapper">
			<h2 class="app__subtitle">Decimal (10)</h2>
			<input class="input input-decimal" name="decimal" type="number">
			<h2 class="app__subtitle">Binary (2)</h2>
			<input class="input input-binary" name="binary" type="number">
			<h2 class="app__subtitle">Quaternary (4)</h2>
			<input class="input input-quaternary" name="quaternary" type="number" >
			<h2 class="app__subtitle">Octal (8)</h2>
			<input class="input input-octal" name="octal" type="number">
			<h2 class="app__subtitle">Hexadecimal (16)</h2>
			<input class="input input-hexadecimal" name="hexadecimal" type="text">
		</div>
		<a href="http://cheatsnake.github.io/" class="label">
			Made by <b>Yury</b>
		</a>
	</div>


	<script src="code.js"></script>
</body>
</html>
